<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MLB Predictor</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/cards.css">
</head>
<body>

    <header class="site-header">
        <h1 class="site-header__title">MLB Games</h1>

        <label class="site-header__label" for="game-date">Select Date:</label>
        <input class="site-header__input" type="date" id="game-date" />
    </header>

    <main class="container">
        <section class="games-grid" data-js="games-grid">
        <!-- Filled by JS -->
        </section>
    </main>

    <div class="modal-overlay is-hidden" data-js="modal-overlay">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-game-id">

            <div class="modal__header">
                <p class="modal__game-id" id="modal-game-id" data-js="modal-game-id">GameId: XXXXXX</p>
                <button class="modal__close" type="button" data-js="modal-close">Ã—</button>
            </div>

            <div class="modal__body">
                <div class="modal__top">
                    <div class="team-card team-card--away" data-js="away-team">
                        <img class="team-card__logo" src="src/logos/CLE.png" alt="Away Team Logo" />

                        <div class="team-card__stats">
                            <h3 class="team-card__name">Philadelphia Phillies</h3>
                            <p class="team-card__record">12-2</p>
                        </div>
                    </div>

                    <div class="matchup-card" data-js="game-meta">
                        <p class="matchup-card__date">Feb 1</p>
                        <p class="matchup-card__time">12:30 PM</p>
                    </div>

                    <div class="team-card team-card--home" data-js="home-team">
                        <img class="team-card__logo" src="src/logos/NYM.png" alt="Home Team Logo" />

                        <div class="team-card__stats">
                            <h3 class="team-card__name">New York Mets</h3>
                            <p class="team-card__record">6-8</p>
                        </div>
                    </div>
                </div>

                <div class="modal__bottom">
                    <div class="modal__betting">
                        <div class="market-grid">   

                            <div class="market__head"></div>
                            <div class="market__head">Spread</div>
                            <div class="market__head">Total</div>
                            <div class="market__head">ML</div>

                            <div class="market__card__name market__name--away">
                                Philadelphia Phillies
                            </div>
                            <div class="market__card market__card__spread market__card__spread--away">
                                <h3>-2.5</h3>
                                <p>-112</p>
                            </div>
                            <div class="market__card market__card__total market__card__total--over"> 
                                <h3>o220.5</h3>
                                <p>-112</p>
                            </div>
                            <div class="market__card market__card__ml market__card__ml--away">
                                <h3>-142</h3>
                            </div>


                            <div class="market__card__name market__card__name--home">
                                Hornets
                            </div>
                            <div class="market__card market__card__spread market__card__spread--home">
                                <h3>+2.5</h3>
                                <p>-108</p>
                            </div>
                            <div class="market__card market__card__total market__card__total--under"> 
                                <h3>u220.5</h3>
                                <p>-102</p>
                            </div>
                            <div class="market__card market__card__ml market__card__ml--home">
                                <h3>+120</h3>
                            </div>

                        </div>
                    </div>
                    <div class="modal__prediction">
                        <div class="prediction_container">
                            <button class="predict-btn" data-js="modal-predict-btn">Predict</button>
                            <p class="prediction_results" data-js="modal-prediction-results">Orphans are goanna win</p>
                        </div>
                    </div>
                </div>
        </div>

    </div>

    </div>

    <footer class="site-footer">
        <small class="site-footer__text">Data via MLB Stats API</small>
    </footer>


    <script type="module" src="./js/main.js"></script>
</body>
</html>
